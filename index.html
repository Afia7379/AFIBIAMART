<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFIBIA MART</title>
    <style>
        /* Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:url(pic/bck.avif);
            text-align: center;
            color: white;
        }

        /* Container to Center Content */
        .container {
            width: 100%;
            max-width: 1200px;
            padding:20px;
        }

        /* Logo Section */
        .logo {
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .logo img {
            max-width: 160px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* Links Section */
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .links a {
            display: block;
            padding: 15px 80px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            
            background: linear-gradient(135deg, #7078a9b0,#d8e8f6c0,rgb(38, 44, 73));
            text-decoration: none;
            border-radius: 30px;
            width: 220px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .links a:hover {
            background: linear-gradient(135deg, #5a5ba5de, #1d3160c0);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .links a:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer Section */
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo img {
                max-width: 120px;
            }

            .links a {
                width: 180px;
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                max-width: 100px;
            }

            .links a {
                width: 160px;
                padding: 10px 25px;
                font-size: 14px;
            }
        }
        @media only screen and (max-width: 600px) {
            .product {
                max-width: 150px;
            }

            .product img {
                height: 140px;
            }

            header {
                flex-direction: column;
                padding: 10px;
            }

            .logo {
                margin-right: 0;
            }

            .nav-icon {
                font-size: 25px;
            }
        }

    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Logo Section -->
        <div class="logo">
            <img src="pic/logo.jpg" alt="Business Logo"> <!-- Replace with your logo image -->
        </div>

        <!-- Links Section -->
        <div class="links">
            <a href="https://wa.me/8801909397475" target="_blank">WhatsApp Contact</a>
            <a href="front.html">Earrings</a>
            <a href="brroch.html">Brooch</a>
            <a href="bangles.html">Bangles</a>
            <a href="necklaces.html">Necklaces</a>
            <a href="ring.html">Rings</a>
            
        </div>

        <!-- Footer -->
        <div class="footer">
          
        </div>

    </div>

</body>
</html>
